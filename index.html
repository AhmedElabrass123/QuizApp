<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QUIZ APP (JAVASCRIPT)</title>
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="quizApp">
            <div class="quizInfo">
                <div class="category">Category : <span>HTML</span></div>
                <div class="count">
                    Question Count : <span></span>
                </div>
            </div>
            <div class="quizArea">
                <!-- <h2>Why we use &lt;br&gt; element ?</h2> -->
            </div>
            <div class="answersArea">

            </div>
            <button class="submitBtn">Submit Answer</button>
            <div class="bullets">
                <div class="spansContainer">
                </div>
                <div class="countDown">
             
                </div>
            </div>
            <div class="results">
            </div>
        </section>

        <script src="js/all.min.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
